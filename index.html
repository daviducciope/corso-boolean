<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--contenitore per il riquadro opaco-->
    <div class="container">
        
        <!--contiene immagine logo e titolo-->
        <header>
            <img src="logo.png">
            <h1 id="titolo">Taking Booleaners from A to B</h1>
        </header>    
        
        <!--contiene i bottoni e ha collegato il css colore di background dell'elemento-->
        <nav>
            <div class="navigazione">
                <span><input type="button" value="prenota"></span>  
                <span><input type="button" value="Termina Prenotazione"></span>  
                <span><input type="button" value="Accendi Luci"></span>  
            </div>
        </nav>
        
        <!--contiene le 3 sezioni del main-->
        <main>

            <div class="mainbox">
                <input type="checkbox">
                <span>Monopattino Gino22</span>
                <p>&#8614 via Guadalametri - a 220 metri da te <br>Stato carica:</p>
                <div id="barra-orange"></div>
            </div>
            
            <div class="mainbox">
                <input type="checkbox">
                <span>Monopattino Mike 24</span>
                <p>&#8614 via Ricciardoni - a 420 metri da te <br>Stato carica:</p>
                <div id="barra-green"></div>
            </div>

            <div class="mainbox">
                <input type="checkbox">
                <span>Monopattino Fede 154</span>
                <p>&#8614 via Mentarini - a 490 metri da te <br>Stato carica:</p>
                <div id="barra-red"></div>
            </div>
                
        </main>
    
    </div
    
    
</body>
</html>
